edition: 1.0.0
name: ots-table-backup
access: '{{ access }}'

vars: # 全局变量
  region: '{{ region }}'
  service:
    name: '{{ serviceName }}'
    description: 'OTS Table Backup Service'
    logConfig: auto

services:
  framework: # 业务名称/模块名称
    component: fc
    actions: # 自定义执行逻辑，关于actions 的使用，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#行为描述
      pre-deploy: # 在deploy之前运行
        - run: mvn package -ntp -DskipTests # 要执行的系统命令，类似于一种钩子的形式
          path: ./code # 执行系统命令/钩子的路径
    props: # 组件的属性值
      region: ${vars.region} # 关于变量的使用方法，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#变量赋值
      service: ${vars.service}
      function:
        name: '{{ functionName }}'
        description: 'OTS Table Backup Function'
        codeUri: ./code/target/OTSTableBackup.jar
        runtime: custom
        caPort: 9000
        memorySize: 512
        timeout: 600
        customRuntimeConfig:
          command:
            - java
          args:
            - 'org.springframework.boot.loader.JarLauncher'
        instanceConcurrency: 1
        initializationTimeout: 60  # 初始化方法超时时间
        initializer: default       # 初始化方法
        instanceLifecycleConfig: # 扩展函数
          preStop: # PreStop 函数
            handler: default
            timeout: 60
        environmentVariables:
          SOURCE_ENDPOINT: '{{ sourceEndpoint }}'
          TARGET_ENDPOINT: '{{ targetEndpoint }}'
          SOURCE_TABLE: '{{ sourceTable }}'
          TARGET_TABLE: '{{ targetTable }}'
          DROP_IF_EXIST: '{{ dropIfExist }}'
          TUNNEL_TYPE: '{{ tunnelType }}'
          BACKUP_END_TIME: '{{ backupEndTime }}'